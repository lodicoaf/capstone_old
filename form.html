<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Portfolio Templates">
  <meta name="author" content="Alex LoDico">
  <!-- Favicon -->
  <link rel="icon" href="moon.png">
  <title>Form</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500|Open+Sans:400,600" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <form action="https://formspree.io/aflodico@gmail.com" method="post">
    <div class="row">
      <div class="col">
        <label>First Name</label>
        <input type="text" class="form-control" name="First" placeholder="Enter first name">
      </div>
      <div class="col">
        <label>Last Name</label>
        <input type="text" class="form-control" name="Last" placeholder="Enter last name">
      </div>
    </div>
    <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="Email" placeholder="Enter email">
  </div>
  <div class="form-group">
  <label>Comments</label>
  <textarea type="text" class="form-control" name="Comments" placeholder="Enter comments here."></textarea>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
